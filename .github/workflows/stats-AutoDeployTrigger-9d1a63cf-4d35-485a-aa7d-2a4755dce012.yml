name: Trigger auto deployment for stats

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/stats-AutoDeployTrigger-9d1a63cf-4d35-485a-aa7d-2a4755dce012.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.STATS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STATS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STATS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.STATS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STATS_REGISTRY_PASSWORD }}
          containerAppName: stats
          resourceGroup: test
          imageToBuild: ghcr.io/nextjs-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_




