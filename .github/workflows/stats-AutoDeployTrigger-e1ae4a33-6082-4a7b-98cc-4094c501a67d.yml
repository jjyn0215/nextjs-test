name: Trigger auto deployment for stats

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/stats-AutoDeployTrigger-e1ae4a33-6082-4a7b-98cc-4094c501a67d.yml'

  # Allow manual trigger 
  workflow_dispatch:     
      inputs:
      deploy_description:
        description: '힝'
        required: false
        default: '수동 배포' 

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint

  build-and-deploy:
    needs: lint
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.STATS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STATS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STATS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          # _dockerfilePathKey_: _dockerfilePath_
          # _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.STATS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STATS_REGISTRY_PASSWORD }}
          containerAppName: stats
          resourceGroup: test
          imageToBuild: ghcr.io/${{ github.repository }}:latest
          # _buildArgumentsKey_: |
          #   _buildArgumentsValues_






